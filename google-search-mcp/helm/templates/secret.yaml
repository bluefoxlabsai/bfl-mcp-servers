{{- if and .Values.secret.create (not .Values.secret.useEnvVars) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "google-search-mcp.secretName" . }}
  labels:
    {{- include "google-search-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secret.googleApiKey }}
  google-api-key: {{ .Values.secret.googleApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secret.googleCseId }}
  google-cse-id: {{ .Values.secret.googleCseId | b64enc | quote }}
  {{- end }}
{{- end }}