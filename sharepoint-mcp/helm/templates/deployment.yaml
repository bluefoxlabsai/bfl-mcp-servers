apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sharepoint-mcp.fullname" . }}
  labels:
    {{- include "sharepoint-mcp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sharepoint-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sharepoint-mcp.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sharepoint-mcp.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if eq .Values.mcp.transport "stdio" }}
          command: ["/bin/sh", "-c"]
          args: 
            - |
              echo "SharePoint MCP Server is ready (stdio mode)"
              echo "This server uses MCP (Model Context Protocol) via stdio"
              echo "To connect, use: kubectl exec -it <pod-name> -- uv run mcp-sharepoint"
              echo "SharePoint credentials are configured and ready"
              
              # Keep container running for exec access
              while true; do
                sleep 300
                echo "MCP Server container is running - $(date)"
              done
          {{- else }}
          # Use the Dockerfile entrypoint which runs: uv run mcp-sharepoint --transport sse --verbose --host 0.0.0.0 --port 8000
          {{- end }}
          env:
            - name: PYTHONPATH
              value: "/app"
            {{- if .Values.secret.create }}
            # SharePoint Configuration
            {{- if .Values.secret.sharepointSiteUrl }}
            - name: SHAREPOINT_SITE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "sharepoint-mcp.secretName" . }}
                  key: sharepoint-site-url
            {{- end }}
            # Azure AD Authentication
            {{- if .Values.secret.azureClientId }}
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "sharepoint-mcp.secretName" . }}
                  key: azure-client-id
            {{- end }}
            {{- if .Values.secret.azureClientSecret }}
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "sharepoint-mcp.secretName" . }}
                  key: azure-client-secret
            {{- end }}
            {{- if .Values.secret.azureTenantId }}
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "sharepoint-mcp.secretName" . }}
                  key: azure-tenant-id
            {{- end }}
            # Optional Configuration
            {{- if .Values.secret.readOnlyMode }}
            - name: READ_ONLY_MODE
              value: {{ .Values.secret.readOnlyMode | quote }}
            {{- end }}
            {{- if .Values.secret.verboseLogging }}
            - name: MCP_VERBOSE
              value: {{ .Values.secret.verboseLogging | quote }}
            {{- end }}
            {{- if .Values.secret.enabledTools }}
            - name: ENABLED_TOOLS
              value: {{ .Values.secret.enabledTools | quote }}
            {{- end }}
            {{- end }}
          {{- if eq .Values.mcp.transport "sse" }}
          ports:
            - name: http
              containerPort: {{ .Values.mcp.server.port }}
              protocol: TCP
          {{- end }}
          {{- if and .Values.livenessProbe.enabled (eq .Values.mcp.transport "sse") }}
          livenessProbe:
            {{- omit .Values.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if and .Values.readinessProbe.enabled (eq .Values.mcp.transport "sse") }}
          readinessProbe:
            {{- omit .Values.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}