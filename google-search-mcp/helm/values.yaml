# Default values for google-search-mcp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Namespace configuration
# Note: The actual namespace is set via helm install --namespace flag
# This is for documentation purposes
namespace: default

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# MCP Server Configuration
mcp:
  # Transport protocol: stdio, streamable-http, sse
  transport: "sse"  # Default to sse to match enhanced server
  # Server configuration for HTTP transports
  server:
    host: "0.0.0.0"
    port: 8000
  # Which server to use: basic or enhanced
  serverType: "enhanced"  # enhanced (recommended) or basic

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: bfljerum/google-search-mcp
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"  # Use specific version instead of latest for production

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # App needs to write logs
  runAsNonRoot: true
  runAsUser: 1001

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # Service is automatically enabled for HTTP transports, disabled for stdio
  enabled: auto  # auto, true, false
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: google-search-mcp.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: google-search-mcp-tls
  #    hosts:
  #      - google-search-mcp.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - google-search-mcp.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /search

resources:
  # Recommended resource limits for production deployment
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
# For MCP servers using FastMCP, TCP socket probes are the most reliable option
# since FastMCP doesn't easily expose custom HTTP health endpoints
livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
  enabled: true
readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1
  enabled: true

# Alternative configuration for exec probes (commented out)
# You can use this if you want to check specific application logic
# livenessProbe:
#   exec:
#     command:
#     - /bin/sh
#     - -c
#     - "pgrep -f 'enhanced_google_search_server.py' > /dev/null"
#   initialDelaySeconds: 30
#   periodSeconds: 10
#   enabled: true

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
- name: logs
  emptyDir: {}

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- name: logs
  mountPath: "/app/logs"

nodeSelector: {}

tolerations: []

affinity: {}

# Secret configuration for Google API credentials
secret:
  # Create a secret for the Google API credentials
  create: true
  # Name of the secret (if not created, this should be the name of existing secret)
  name: ""
  # Google API Key (only used if create is true)
  # Should be provided via --set-string secret.googleApiKey="your-key" or values file
  googleApiKey: ""
  # Google Custom Search Engine ID (only used if create is true)
  # Should be provided via --set-string secret.googleCseId="your-cse-id" or values file
  googleCseId: ""