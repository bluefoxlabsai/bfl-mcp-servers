{{- if .Values.secret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nasdaq-data-link-mcp.secretName" . }}
  labels:
    {{- include "nasdaq-data-link-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secret.nasdaqApiKey }}
  nasdaq-api-key: {{ .Values.secret.nasdaqApiKey | b64enc | quote }}
  {{- end }}
{{- end }}