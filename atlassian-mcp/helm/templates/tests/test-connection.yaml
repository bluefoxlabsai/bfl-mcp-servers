apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "atlassian-mcp.fullname" . }}-test-connection"
  labels:
    {{- include "atlassian-mcp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-mcp
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command: ["/bin/sh", "-c"]
      args:
        - |
          echo "Testing Atlassian MCP server availability..."
          # Test that the MCP server binary is available
          uv run mcp-atlassian --help | head -10
          echo "Atlassian MCP server test completed successfully"
      env:
        - name: PYTHONPATH
          value: "/app"
        # Include Atlassian credentials for testing
        - name: CONFLUENCE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "atlassian-mcp.fullname" . }}-secret
              key: confluence-url
        - name: JIRA_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "atlassian-mcp.fullname" . }}-secret
              key: jira-url
  restartPolicy: Never
