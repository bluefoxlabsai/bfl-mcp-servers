{{- if and .Values.slack.botToken .Values.slack.userToken (not .Values.slack.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "slack-server-mcp.secretName" . }}
  labels:
    {{- include "slack-server-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.slack.botToken }}
  bot-token: {{ .Values.slack.botToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.slack.userToken }}
  user-token: {{ .Values.slack.userToken | b64enc | quote }}
  {{- end }}
{{- end }}