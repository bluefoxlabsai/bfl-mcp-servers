{{- if eq (include "slack-mcp-server.serviceEnabled" .) "true" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "slack-mcp-server.fullname" . }}
  labels:
    {{- include "slack-mcp-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "slack-mcp-server.selectorLabels" . | nindent 4 }}
{{- end }}